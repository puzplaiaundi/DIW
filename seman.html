<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura semántica accesible</title>
    <link rel="stylesheet" href="css/styles2.css" />
  </head>
  <body>
    <header>
      <h1>Encabezado (header)</h1>
    </header>

    <nav aria-label="Área de menú principal">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <div class="layout">
      <aside>
        <h3>Barra lateral (aside)</h3>
        <ul>
          <li><a href="#">Enlace útil 1</a></li>
          <li><a href="#">Enlace útil 2</a></li>
          <li><a href="#">Enlace útil 3</a></li>
        </ul>
      </aside>

      <main tabindex="0">
        <h2>Contenido principal (main)</h2>
        <p>Aquí iría el contenido principal de la página.</p>
        <button>Botón de ejemplo</button>
      </main>
    </div>

    <footer>
      <p>Pie de página (footer)</p>
    </footer>
  </body>
</html>
